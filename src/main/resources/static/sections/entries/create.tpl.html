<!-- START BREADCRUMB -->
<ul class="breadcrumb">
    <li>
        <a href="#/home">Home</a>
    </li>
    <li class="active">Create Entry</li>
</ul>
<!-- END BREADCRUMB -->

<!-- PAGE CONTENT WRAPPER -->
<div class="page-content-wrap">

    <div class="row">
        <div class="col-md-12">

            <form class="form-horizontal" id="create-entry-form">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Create New</strong> Entry</h3>
                    </div>
                    <div class="panel-body">
                        <p>This is non libero bibendum, scelerisque arcu id, placerat nunc. Integer ullamcorper rutrum dui eget
                            porta. Fusce enim dui, pulvinar a augue nec.</p>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Date (IRD)</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <span class="fa fa-calendar"></span>
                                    </span>
                                    <input type="text" class="form-control datepicker" value="2014-11-01" ng-model="entry.data.date" >
                                </div>
                                <span class="help-block">Click on input field to get datepicker</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Company received date</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <span class="fa fa-calendar"></span>
                                    </span>
                                    <input type="text" class="form-control datepicker" ng-model="entry.data.company_receive_date">
                                </div>
                                <span class="help-block">Click on input field to get datepicker</span>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Local reference number</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <span class="fa fa-pencil"></span>
                                    </span>
                                    <input type="text" class="form-control" ng-model="entry.data.local_uniq_id" required/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Country</label>
                            <div class="col-md-6 col-xs-12">
                                <select class="form-control select" ng-model="entry.data.country" required>
                                    <option value="ZM">Zambia</option>
                                    <option value="ZW">Zimbabwe</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Suspect drugs</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <span class="fa fa-pencil"></span>
                                    </span>
                                    <input type="text" class="form-control" ng-model="entry.data.drug" required/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Valid</label>
                            <div class="col-md-6 col-xs-12">
                                <select class="form-control select" ng-model="entry.data.valid" required>
                                    <option>Yes</option>
                                    <option>No</option>
                                    <option>Potential</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Reason if non valid</label>
                            <div class="col-md-6 col-xs-12">
                                <textarea class="form-control" rows="3" ng-model="entry.data.reason" required></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Seriousness</label>
                            <div class="col-md-6 col-xs-12">
                                <select class="form-control select" ng-model="entry.data.seriousness" required>
                                    <option>Yes</option>
                                    <option>No</option>
                                </select>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label"> LP name if sharing</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <span class="fa fa-pencil"></span>
                                    </span>
                                    <input type="text" class="form-control" ng-model="entry.data.lp_name" required/>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Expedite</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <span class="fa fa-pencil"></span>
                                    </span>
                                    <input type="text" class="form-control" ng-model="entry.data.expedite" required/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Submission countries</label>
                            <div class="col-md-6 col-xs-12">
                                <select class="form-control select" ng-model="entry.data.submission_country" required>
                                    <option value="YE">Yemen</option>
                                    <option value="ZM">Zambia</option>
                                    <option value="ZW">Zimbabwe</option>
                                </select>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Upload File</label>
                            <div class="col-md-6 col-xs-12">
                                <input type="file" class="fileinput btn-primary" name="filename" id="filename" title="Browse file" ng-model="entry.data.file_path"
                                />
                                <span class="help-block">Input type pdf</span>
                            </div>
                        </div>

                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-primary pull-right" ng-click="entry.submit($event)">Submit</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

</div>
<!-- END PAGE CONTENT WRAPPER -->
<script>
    $('.datatable').DataTable();
    $('.datepicker').datepicker({
        format: 'mm/dd/yyyy'
    });
    $('.page-content').height('100%');
</script>
